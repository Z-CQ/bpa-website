  <div class="cardInfo">
    <h2 class="menu check">Payment</h2>
    <div class="check">
    <label for="FcardName">Name on card:</label>
    <input type="text" name="fcardName" id="fcardName" placeholder="Jane More Doe" required>
    <label for="CCNum">Credit Card Number:</label>
    <input type="text" name="CCNum" id="CCNum" placeholder="2222-3333-4444-5555" required>
    <label for="ExMonth">Exp Date:</label>
    <input type="text" name="ExMonth" id="ExMonth" placeholder="04/12" required>

    <input type="text" name="Ccv" id="Ccv" placeholder="231" required>
    </div>

  <h2 class="menu check">Personal</h2>
  <section class="checkoutBox">
    <label for="fname">Full Name:</label>
    <input type="text" name="fname" id="fname" placeholder="Jane M. Doe" required>
    <label for="faddress">Address:</label>
    <input type="text" name="faddress" id="faddress" placeholder="376 W. 49th Street" required>
    <label for="femail">Email:</label>
    <input type="email" name="femail" id="femail" placeholder="Jane@example.com" required>
    <label for="fcity">City:</label>
    <input type="text" name="fcity" id="fcity" placeholder="Muskegon" required>
    <label for="fState">State:</label>
    <input type="text" name="fState" id="fState" placeholder="MI" required>
    <label for="fzip">Zip:</label>
    <input type="text" name="fzip" id="fzip" placeholder="49443" required>
</section>

  <script>// When the user scrolls the page, execute myFunction
    window.onscroll = function() {stickyHeader()};
    
    // Get the header
    var header = document.getElementById("myHeader");
    
    // Get the offset position of the navbar
    var sticky = header.offsetTop;

    var li = document.getElementsByClassName("title"); 
    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function stickyHeader() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
        document.querySelector('h1').classList.remove('title');
      } else {
        header.classList.remove("sticky");
        document.querySelector('h1').classList.add('title');
      }
    }</script>
